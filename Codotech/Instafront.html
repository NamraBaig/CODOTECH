<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Front Page</title>
    <link rel="stylesheet" href="Instafront.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="D:\download.jpeg" alt="Instagram Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main-content">
        <div class="content-wrapper">
            <div class="login-form">
                <h2>Log in to Instagram</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <p>Forgot password? <a href="#">Reset it here</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Instagram. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
